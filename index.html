<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Product Cart Form</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        
          <h1 id="mainHeader">Add Product</h1>
          <div id="app">
            
            <form style="background-color: #767e85; padding: 20px">
              <div class="row">
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Product Name</span>
                <input
                  id="productName"
                  type="text"
                  class="form-control"
                  placeholder="productName"
                  aria-label="productName"
                  aria-describedby="basic-addon1"
                />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Product Price</span>
              <input
                id="productPrice"
                type="number"
                max="200"
                min="1"
                class="form-control"
                placeholder="productPrice"
                aria-label="productPrice"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <label for="exampleFormControlSelect2">Category</label>
                </span>

                <select 
                 id="category">
                  <option>Drinks</option>
                  <option>Meat</option>
                  <option>Dairy</option>
                  <option>Snacks</option>
                  <option>Basic</option>
                </select>
            </div>
                <br>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Link For a Picture</span>
                  <input
                    id="linkForPic"
                    type="text"
                    class="form-control"
                    placeholder="link For a Pic"
                    aria-label="linkForaPic"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div>
                <button 
            id="addNewOrderButton"
            type="button"
            class="btn btn-success">
            <span> Add Product </span>  
            </button>
            </div>
            <button 
            id="clearTable"
            type="button"
            class="btn btn-danger">
            <span> Clear Product </span>  
            </button>
              </form>
      </div>
              

    <div><h1 id="hederForTheTable">My cart</h1></div>

    <div class="mt-2 ">
      <table id="ordersTable" class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Picture</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </div>
    </div>
   </div>
</div>
    

    <script src="./Order.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
